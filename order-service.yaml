spring:
  datasource:
    url: jdbc:postgresql://10.10.146.230:5432/order_repo?schema=order_schema
    username: order_repo
    password: order-repo
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        default_schema: order_schema
    database-platform: org.hibernate.dialect.PostgreSQLDialect
flyway:
  locations: classpath:db/migration
  schemas: order_schema
  baseline-on-migrate: true
server:
  port: 8004